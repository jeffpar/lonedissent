source: .
destination: ./docs
title: "Lone Dissent"
description: "An Exercise in Supreme Obstinacy"
icon: /assets/images/courts/hughes7/hughes7-small.jpg
local: true
future: true

footer-links:
  dribbble:
  email: clerk@lonedissent.org
  facebook:
  flickr:
  github: jeffpar/lonedissent
  instagram:
  linkedin:
  pinterest:
  rss: feed.xml
  twitter: jeffpar
  stackoverflow1: users/3357876/jeffpar
  youtube:
  googleplus:

disqus:

analytics_gtag:

url: http://localhost:4000

baseurl: ""

permalink: /:title/

version: v1.2.0

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

sass:
  style: :expanded

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from

include:
  - _pages

exclude:
  - "*.sh"
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - gulpfile.js
  - package*.json
  - /.history
  - /audio
  - /briefs
  - /lib
  - /node_modules
  - /sources
  - /tmp
